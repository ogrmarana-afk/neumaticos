<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neumáticos Offline</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ffffff" />
  <style>
    :root{
      --bg:#f7f9fc; --paper:#ffffff; --ink:#1f2937; --muted:#6b7280; --line:#e5e7eb;
      --primary:#0ea5e9; --primary-dark:#0284c7;
      --ok:#16a34a; --warn:#f59e0b; --danger:#ef4444;
      --card-shadow: 0 2px 8px rgba(0,0,0,.06);
    }
    *{ box-sizing:border-box; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif }
    body{ margin:0; background:var(--bg); color:var(--ink) }
    header{ position:sticky; top:0; background:rgba(255,255,255,.92); backdrop-filter:saturate(140%) blur(8px); border-bottom:1px solid var(--line); padding:12px 16px; display:flex; align-items:center; gap:12px; z-index:10 }
    header h1{ font-size:18px; margin:0; flex:1; font-weight:700 }
    .chip{ padding:6px 10px; border-radius:999px; background:#eef2ff; border:1px solid #e0e7ff; color:#374151; font-size:12px }
    main{ padding:16px; max-width:1000px; margin:0 auto }
    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center }
    .card{ background:var(--paper); border:1px solid var(--line); border-radius:16px; padding:14px; box-shadow: var(--card-shadow) }
    .grid{ display:grid; gap:12px }
    .grid.cols-2{ grid-template-columns: repeat(2,minmax(0,1fr)) }
    label{ font-size:12px; color:var(--muted) }
    input, select, textarea{ width:100%; padding:10px; border-radius:10px; border:1px solid var(--line); background:#fff; color:var(--ink) }
    input:focus, select:focus, textarea:focus{ outline:2px solid #bae6fd; border-color:#7dd3fc }
    button{ padding:10px 14px; border-radius:12px; border:1px solid var(--line); background:#fff; color:var(--ink); font-weight:600; cursor:pointer }
    button.primary{ background:linear-gradient(180deg,var(--primary),var(--primary-dark)); color:#fff; border-color:transparent }
    table{ width:100%; border-collapse:collapse; background:#fff; border-radius:12px; overflow:hidden }
    th, td{ text-align:left; padding:10px 8px; border-bottom:1px solid var(--line); font-size:14px }
    tr:hover{ background:#f3f4f6 }
    .tag{ font-size:11px; padding:4px 8px; border-radius:999px; border:1px solid var(--line); color:#374151; background:#f9fafb }
    canvas{ background:#fff; border:1px dashed var(--line); border-radius:12px }
    .hidden{ display:none }
    nav{ display:flex; gap:8px; flex-wrap:wrap }
    footer{ color:#6b7280; font-size:12px; text-align:center; padding:24px }
  </style>
</head>
<body>
<header>
  <button id="backBtn">◀︎</button>
  <h1 id="title">Inicio</h1>
  <span id="roleChip" class="chip">Rol: —</span>
  <span id="syncChip" class="chip">Offline</span>
</header>

<main>
  <!-- PANTALLA 1: LOGIN/ROL -->
  <section id="screen-login" class="grid card">
    <div class="grid cols-2">
      <div>
        <label>Rol</label>
        <select id="role">
          <option value="VIEW">Solo ver</option>
          <option value="ADD">Grabar nuevos</option>
          <option value="EDIT">Grabar + modificar</option>
          <option value="ADMIN">Administrador</option>
        </select>
      </div>
      <div>
        <label>PIN admin (si aplica)</label>
        <input id="pin" type="password" placeholder="4 dígitos" inputmode="numeric" pattern="[0-9]*" maxlength="8">
      </div>
    </div>
    <nav>
      <button id="btnLogin" class="primary">Entrar</button>
      <button id="btnSetPin">Definir/Reset PIN</button>
      <button id="btnExport">Exportar JSON</button>
      <label for="importFile" class="button">Importar JSON</label>
      <input id="importFile" type="file" accept="application/json" class="hidden">
    </nav>
  </section>

  <!-- PANTALLA 2: LISTADO -->
  <section id="screen-list" class="hidden">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div class="row" style="gap:8px">
          <input id="q" placeholder="Buscar por ID/Marca/Medida/Ubicación...">
          <select id="fEstado">
            <option value="">Estado</option>
            <option>nuevo</option><option>usado</option><option>recauchutado</option>
          </select>
          <select id="fTipo">
            <option value="">Tipo</option>
            <option>verano</option><option>invierno</option><option>mixto</option>
          </select>
        </div>
        <div>
          <button id="btnAdd" class="primary">+ Nuevo neumático</button>
        </div>
      </div>
      <table>
        <thead><tr><th>ID</th><th>Marca/Modelo</th><th>Medida</th><th>Estado</th><th>Ubicación</th><th>Últ. cambio</th><th></th></tr></thead>
        <tbody id="tbl"></tbody>
      </table>
    </div>
  </section>

  <!-- PANTALLA 3: FICHA -->
  <section id="screen-detail" class="hidden">
    <div class="card">
      <h3 style="margin:0 0 8px 0">Ficha</h3>
      <div class="grid cols-2">
        <div><label>ID / Nº serie</label><input id="tId"></div>
        <div><label>DOT</label><input id="tDot" placeholder="ej. 0324"></div>
        <div><label>Marca</label><input id="tMarca"></div>
        <div><label>Modelo</label><input id="tModelo"></div>
        <div><label>Medida</label><input id="tMedida" placeholder="ej. 385/65R22.5"></div>
        <div><label>Tipo</label><select id="tTipo"><option>verano</option><option>invierno</option><option>mixto</option></select></div>
        <div><label>Estado</label><select id="tEstado"><option>nuevo</option><option>usado</option><option>recauchutado</option></select></div>
        <div><label>Ubicación</label><input id="tUbic"></div>
        <div><label>Posición</label><input id="tPos" placeholder="ej. T1-Izq, Almacén A-Est1"></div>
        <div><label>Notas</label><input id="tNotas"></div>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="btnSave" class="primary">Guardar</button>
        <button id="btnMove">Movimiento</button>
        <button id="btnDel" style="border-color:#fecaca; background:#fee2e2; color:#7f1d1d">Eliminar</button>
      </div>
    </div>

    <div class="card">
      <div class="grid">
        <label>Fotos</label>
        <input id="photo" type="file" accept="image/*" capture="environment">
        <div id="photoList" class="row"></div>
      </div>
    </div>

    <div class="card">
      <div>
        <label>Firma (recogida/entrega)</label>
        <div class="row">
          <button id="sigClear">Limpiar</button>
          <button id="sigAttach" class="primary">Adjuntar a historial</button>
        </div>
        <canvas id="sig" width="320" height="160"></canvas>
      </div>
      <div>
        <h4 style="margin:12px 0">Historial</h4>
        <ul id="hist" style="list-style:none; padding-left:0; margin:0"></ul>
      </div>
    </div>
  </section>
</main>

<footer>App PWA local. Sin servidor. Datos en tu dispositivo.</footer>

<script src="app.js"></script>
</body>
</html>
