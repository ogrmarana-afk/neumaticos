<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neumáticos Offline</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#141826" />
  <style>
    :root{ --bg:#0f1220; --card:#171b2e; --ink:#e8eaf6; --muted:#9aa3b2; --accent:#7dd3fc; --ok:#22c55e; --warn:#f59e0b; --danger:#ef4444 }
    *{ box-sizing:border-box; font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif }
    body{ margin:0; background:var(--bg); color:var(--ink) }
    header{ position:sticky; top:0; background:rgba(15,18,32,.9); backdrop-filter:saturate(140%) blur(10px); border-bottom:1px solid #22263b; padding:12px 16px; display:flex; align-items:center; gap:12px; z-index:10 }
    header h1{ font-size:18px; margin:0; }
    .chip{ padding:6px 10px; border-radius:999px; background:var(--card); border:1px solid #242945; color:var(--muted); font-size:12px }
    main{ padding:16px; max-width:980px; margin:0 auto }
    .row{ display:flex; gap:12px; flex-wrap:wrap }
    .card{ background:var(--card); border:1px solid #242945; border-radius:16px; padding:14px; }
    .grid{ display:grid; gap:12px }
    .grid.cols-2{ grid-template-columns: repeat(2,minmax(0,1fr)) }
    .grid.cols-3{ grid-template-columns: repeat(3,minmax(0,1fr)) }
    label{ font-size:12px; color:var(--muted) }
    input, select, textarea{ width:100%; padding:10px; border-radius:10px; border:1px solid #2a2f4d; background:#0f1220; color:var(--ink) }
    button{ padding:10px 14px; border-radius:12px; border:1px solid #2a2f4d; background:#11152a; color:var(--ink); font-weight:600 }
    button.primary{ background:linear-gradient(180deg,#1f7ae0,#155bc0); border-color:#1a64c7 }
    button.ghost{ background:transparent }
    .toolbar{ display:flex; gap:8px; flex-wrap:wrap }
    table{ width:100%; border-collapse:collapse; }
    th, td{ text-align:left; padding:8px; border-bottom:1px solid #242945; font-size:14px }
    tr:hover{ background:#141834 }
    .tag{ font-size:11px; padding:2px 6px; border-radius:999px; border:1px solid #2a2f4d; color:#9aa3b2 }
    canvas{ background:#0b0e1b; border:1px dashed #2a2f4d; border-radius:12px }
    .hidden{ display:none }
    footer{ color:#667085; font-size:12px; text-align:center; padding:24px }
  </style>
</head>
<body>
<header>
  <h1>Neumáticos Offline</h1>
  <span id="roleChip" class="chip">Rol: —</span>
  <span id="syncChip" class="chip">Offline</span>
</header>

<main>
  <section class="card grid cols-3">
    <div>
      <label>Rol</label>
      <select id="role">
        <option value="VIEW">Solo ver</option>
        <option value="ADD">Grabar nuevos</option>
        <option value="EDIT">Grabar + modificar</option>
        <option value="ADMIN">Administrador</option>
      </select>
    </div>
    <div>
      <label>PIN admin (si aplica)</label>
      <input id="pin" type="password" placeholder="4 dígitos" inputmode="numeric" pattern="[0-9]*" maxlength="8">
    </div>
    <div class="toolbar" style="align-items:end">
      <button id="btnLogin" class="primary">Entrar</button>
      <button id="btnSetPin" title="Solo Admin">Definir/Reset PIN</button>
      <button id="btnExport">Exportar JSON</button>
      <label for="importFile" class="button ghost" style="display:inline-block">
        <span class="chip">Importar JSON</span>
      </label>
      <input id="importFile" type="file" accept="application/json" class="hidden">
    </div>
  </section>

  <section class="row">
    <div class="card" style="flex:2 1 520px">
      <div class="toolbar" style="justify-content:space-between">
        <div class="row" style="gap:8px">
          <input id="q" placeholder="Buscar por ID/Marca/Medida/Ubicación...">
          <select id="fEstado">
            <option value="">Estado</option>
            <option>nuevo</option>
            <option>usado</option>
            <option>recauchutado</option>
          </select>
          <select id="fTipo">
            <option value="">Tipo</option>
            <option>verano</option>
            <option>invierno</option>
            <option>mixto</option>
          </select>
        </div>
        <div class="toolbar">
          <button id="btnAdd" class="primary">+ Nuevo neumático</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Marca/Modelo</th><th>Medida</th><th>Estado</th><th>Ubicación</th><th>Últ. cambio</th><th></th>
          </tr>
        </thead>
        <tbody id="tbl"></tbody>
      </table>
    </div>

    <div class="card" style="flex:1 1 320px">
      <h3 style="margin-top:0">Ficha</h3>
      <div class="grid cols-2">
        <div><label>ID / Nº serie</label><input id="tId"></div>
        <div><label>DOT</label><input id="tDot" placeholder="ej. 0324"></div>
        <div><label>Marca</label><input id="tMarca"></div>
        <div><label>Modelo</label><input id="tModelo"></div>
        <div><label>Medida</label><input id="tMedida" placeholder="ej. 385/65R22.5"></div>
        <div><label>Tipo</label>
          <select id="tTipo">
            <option>verano</option><option>invierno</option><option>mixto</option>
          </select>
        </div>
        <div><label>Estado</label>
          <select id="tEstado">
            <option>nuevo</option><option>usado</option><option>recauchutado</option>
          </select>
        </div>
        <div><label>Ubicación</label><input id="tUbic"></div>
        <div><label>Posición</label><input id="tPos" placeholder="ej. T1-Izq, Almacén A-Est1"></div>
        <div><label>Notas</label><input id="tNotas"></div>
      </div>
      <div class="toolbar" style="margin-top:8px">
        <button id="btnSave" class="primary">Guardar</button>
        <button id="btnMove">Movimiento</button>
        <button id="btnDel" class="ghost">Eliminar</button>
      </div>
      <hr style="border-color:#242945">
      <div class="grid">
        <label>Fotos</label>
        <input id="photo" type="file" accept="image/*" capture="environment">
        <div id="photoList" class="row"></div>
      </div>
      <hr style="border-color:#242945">
      <div>
        <label>Firma (recogida/entrega)</label>
        <div class="toolbar">
          <button id="sigClear">Limpiar</button>
          <button id="sigAttach">Adjuntar a historial</button>
        </div>
        <canvas id="sig" width="320" height="160"></canvas>
      </div>
      <div>
        <h4>Historial</h4>
        <ul id="hist" style="list-style:none; padding-left:0"></ul>
      </div>
    </div>
  </section>
  <footer>App PWA local. Sin servidor. Datos en tu dispositivo.</footer>
</main>

<script src="app.js"></script>
</body>
</html>
